<body>
  <h1 class="hello">مشروع احسان سميح الشريف</h1>
  <div id="link-made-by-Ihsan">
    <!-- Links will be injected here -->
  </div>

  <script>
// List of URLs to convert into <a> tags
const urls = [
  'https://dictionary.cambridge.org/dictionary/english/overwhelming',
  'https://osf.io/pjfcd',
  'https://quran.ksu.edu.sa/index.php#aya=24_43&m=hafs&qaree=husary&trans=ar_mu',
  'https://bureauofmeteorology.org/blogs/weather-and-health/the-psychology-of-weather-how-it-affects-our-mood',
  'https://www.verywellmind.com/how-weather-changes-can-affect-your-mental-health-5222029',
  'https://www.psychologytoday.com/us/blog/the-human-beast/202004/why-weather-affects-mood?msockid=360f228cec856d1f299a37c6ed8c6c11',
  'https://bmcpsychology.biomedcentral.com/articles/10.1186/s40359-024-02005-z',
  'https://sites.utexas.edu/think-twice/2024/09/24/does-weather-affect-mood/#:~:text=Regarding%20mood%20and%20weather%2C%20most%20of%20the%20experimental,daily%20weather%20was%20not%20associated%20with%20mood%20%286%29'
];

// Utility function to pause execution for a given number of milliseconds
function delay(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

// Utility to fetch the <title> of a page via a proxy (to avoid CORS issues)
async function fetchTitle(url) {
  try {
    // Using the "allorigins" public proxy for demonstration purposes
    const proxyUrl = 'https://api.allorigins.win/raw?url=';
    const response = await fetch(proxyUrl + encodeURIComponent(url));
    const text = await response.text();
    // Extract the <title> content using a regex match
    const match = text.match(/<title>(.*?)<\/title>/i);
    return match ? match[1].trim() : url;
  } catch (err) {
    console.error('Error fetching title for', url, err);
    return url;
  }
}

// Create links one by one with a delay of 2 seconds between each
async function createLinks() {
  const container = document.getElementById('link-made-by-Ihsan');
  for (const url of urls) {
    // Wait for 2 seconds before processing the next URL
    await delay(2000);
    
    const title = await fetchTitle(url);
    const a = document.createElement('a');
    a.href = url;
    a.textContent = title;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.className = 'a'; // Assign CSS class for styling

    // Optionally wrap each link in a paragraph for spacing/styling
    const p = document.createElement('p');
    p.className = 'p';
    p.appendChild(a);
    container.appendChild(p);
  }
}

// Start the link creation immediately (each link will appear one after the other with delay)
createLinks();

  </script>
